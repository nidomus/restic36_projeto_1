<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Corridas</title><script defer="defer" src="bundle.js"></script></head><body><div class="container"><section id="header"><h1>GeRuns</h1><p>Gerenciador de Corridas de Rua</p><hr><div id="menu-bar"><a href="./index.html">Corridas</a> <a href="./dashboard.html">Dashboard</a></div></section><section id="corridas"><form onsubmit="return salvarCorrida()" id="addCorridas"><fieldset><legend>Adicionar Corrida</legend><div class="field"><label for="data">Data</label> <input required type="date" id="data"></div><div class="field"><label for="data">Tempo de Corrida</label><div id="time-input"><input type="number" required aria-label="Horas" placeholder="Hr" id="horas"> <input type="number" required aria-label="Minutos" placeholder="Min" id="minutos"> <input type="number" required aria-label="Segundos" placeholder="Seg" id="segundos"></div></div><div class="field"><label for="distancia">Distância</label> <input type="number" required placeholder="KM" id="distancia"></div><div class="field"><label for="ganho">Ganho de Elevação</label> <input type="number" required placeholder="Metros" id="ganho"></div><div class="field"><button type="number" required placeholder="Metros" id="add-button">Adicionar</button></div></fieldset></form><br><div id="table-container"><table id="tabela"><thead><th>Data</th><th>Distância</th><th>Tempo</th><th>Ganho</th><th></th></thead><tbody id="corpo"></tbody></table></div><div id="mensagem"><p>Não há nenhuma corrida registrada</p></div></section></div></body></html>
