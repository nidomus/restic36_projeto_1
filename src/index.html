<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corridas</title>

</head>

<body>

    <div class="container">

        <section id="body">

            <div id="corridas">

                <h1>Gerenciador de Corridas</h1>
                <hr>
                <br>
                <form onsubmit="return salvarCorrida();" id="addCorridas">

                    <fieldset>
                        <legend>Adicionar Corrida</legend>
                        <div class="field">
                            <label for="data">Data</label>
                            <input required type="date" id="data">
                        </div>
                        <div class="field">
                            <label for="data">Tempo de Corrida</label>
                            <div id="time-input">
                                <input type="number" required aria-label="Horas" placeholder="Hr" id="horas">
                                <input type="number" required aria-label="Minutos" placeholder="Min" id="minutos">
                                <input type="number" required aria-label="Segundos" placeholder="Seg" id="segundos">
                            </div>
                        </div>
                        <div class="field">
                            <label for="distancia">Distância</label>
                            <input type="number" required placeholder="KM" id="distancia">
                        </div>
                        <div class="field">
                            <label for="ganho">Ganho de Elevação</label>
                            <input type="number" required placeholder="Metros" id="ganho">
                        </div>
                        <div class="field">
                            <button type="number" required placeholder="Metros" id="add-button">
                                Adicionar
                            </button>
                        </div>

                    </fieldset>
                </form>
                <br>
                <br>
                <div id="table-container">
                    <table id="tabela">

                        <thead>
                            <th>Data</th>
                            <th>Distância</th>
                            <th>Tempo</th>
                            <th>Ganho</th>
                            <th></th>
                        </thead>

                        <tbody id="corpo">


                        </tbody>

                    </table>
                </div>

                <div id="mensagem">
                    <p>Não há nenhuma corrida registrada</p>
                </div>
            </div>
            <div id="metricas">

                <div class="cabecalho">

                    <h1 class="title">Métricas</h1>

                    <div class="select" onchange="gerarDados()">

                        <select name="" id="select-mes" id="">

                            <option value="01" selected>Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09" selected>Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>

                        </select>
                    </div>

                </div>


                <div class="infos">
                    <div class="info-box">
                        <p class="info-title">
                            Corridas
                        </p>
                        <p class="info-value" id="info-corridas">-</p>
                    </div>


                    <div class="info-box">
                        <p class="info-title">
                            KM Total
                        </p>
                        <p class="info-value" id="info-kmTotal">-</p>
                    </div>


                    <div class="info-box">
                        <p class="info-title">
                            Tempo Total
                        </p>
                        <p class="info-value">-</p>
                    </div>


                    <div class="info-box">
                        <p class="info-title">
                            KM Médio
                        </p>
                        <p class="info-value" id="info-kmMedio">-</p>
                    </div>

                    <div class="info-box">
                        <p class="title is-size-7 has-text-centered">
                            Maior Veloc.
                        </p>
                        <p class="info-value" id="info-maiorVelocidade"> - </p>
                    </div>
                </div>

            </div>
        </section>

    </div>

</body>

</html>
